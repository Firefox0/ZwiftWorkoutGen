<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zwift</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="application" class="container w-25 mx-auto mt-5">
            <form>
                <div id="card-top">
                    <div class="row mx-2 my-4">
                        <h2>ZWIFT XP WORKOUT GENERATOR</h2>
                    </div>
                    <div class="row mx-2 my-4">
                        <div class="col-sm-6 d-flex flex-column">
                            <label for="author">Author</label>
                            <input class="form-control" id="author" name="author" type="text">
                        </div>
                        <div class="col-sm-6 d-flex flex-column">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" type="text">
                        </div>
                    </div>
                    <div class="row flex-column mx-2 my-4">
                        <div class="col-sm">
                            <label for="description">Description</label>
                        </div>
                        <div class="col-sm">
                            <textarea class="w-75 form-control" id="description" name="description" type="text"></textarea>
                        </div>
                    </div>
                </div>
                <div id="card-top-middle">
                    <div class="row mx-2 py-3">
                        <div class="col-sm-4">
                            <label for="Tags">Tag Your Workout</label>
                        </div>
                    </div>
                    <div class="row mx-2 py-1 justify-content-center">
                        <div class="col-sm-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="recovery-checkbox" name="RECOVERY">
                                <label class="form-check-label" for="recovery-checkbox">RECOVERY</label>
                            </div>   
                        </div>
                    </div>
                    <div class="row mx-2 py-4 justify-content-center">
                        <div class="col-sm-6">
                            <input class="form-control" id="custom-tags" name="custom-tags" type="text" placeholder="#CustomTags">
                        </div>
                    </div>
                </div>
                <div id="card-middle">
                    <div class="row py-4 mx-2">
                        <div class="col-sm-6 d-flex flex-column">
                            <label for="minutes">Time</label>
                            <div class="d-flex align-items-center">
                                <label class="unit text-center" for="minutes">MIN</label>
                                <input class="form-control" id="minutes" name="minutes" type="number" min="1" max="125" value="125" required>
                            </div>
                        </div>
                        <div class="col-sm-6 d-flex flex-column">
                            <label for="power">Power</label>
                            <div class="d-flex align-items-center">
                                <label class="unit" for="power">%</label>
                                <input class="form-control" id="power" name="power" type="number" min="1" max="1000" value="50" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="card-bottom">
                    <div class="row py-4 justify-content-center">
                        <div class="col-sm-4">
                            <input class="form-control" id="reset" type="button" value="Reset">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" name="submission" type="submit" value="Download">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
